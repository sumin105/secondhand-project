<!DOCTYPE html>
<html lang="UTF-8" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>검색 결과</title>
    <link rel="stylesheet" th:href="@{/css/product/search.css}">
    <link rel="stylesheet" th:href="@{/css/product/product.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

</head>
<body>
</body>

<div layout:fragment="content" class="container mt-5 main-content-padding">
    <!-- 상점 검색 결과 (@로 시작할 때) -->
    <div th:if="${viewData.stores != null}">
        <div class="row" th:if="${viewData.stores.totalElements > 0}">
            <p class="text-muted mb-2">
                <span>상점 검색 결과</span>
                <span class="highlight-count" th:text="${viewData.stores.totalElements} + '개'">0개</span>
            </p>
            <div class="col-md-4 mb-4" th:each="store : ${viewData.stores}">
                <a th:href="@{/shop/{id}(id=${store.id})}" class="text-decoration-none text-dark">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">
                                <span th:if="${store.status.name() == 'BANNED'}" class="text-danger">[판매정지]</span>
                                <span th:text="${store.nickname}">상점명</span>
                            </h5>
                            <p class="card-text" th:text="'상품: ' + ${store.productCount} + '개'">상품</p>
                            <div class="rating-stars mb-2">
                                <span th:each="i : ${#numbers.sequence(1, 5)}">
                                    <i th:class="
                                    ${i <= store.averageRating} ? 'fa-solid fa-star text-warning' :
                                    (${i - store.averageRating <= 0.5} ? 'fa-solid fa-star-half-stroke text-warning' : 'fa-regular fa-star text-secondary')">
                                    </i>
                                </span>
                                <small class="text-muted" th:text="'(' + ${#numbers.formatDecimal(store.averageRating, 1, 1)} + ')'">4.5</small>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>

        <div class="text-center text-muted" th:if="${viewData.stores.totalElements == 0}">
            <p>검색 결과가 없습니다.</p>
        </div>
    </div>

    <div class="mt-4" th:if="${viewData.stores != null && viewData.stores.totalPages > 1}">
        <nav>
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${viewData.stores.first} ? 'disabled'">
                    <a class="page-link" th:href="@{/search(keyword=${viewData.keyword}, page=${viewData.stores.number - 1})}">이전</a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(0, viewData.stores.totalPages - 1)}"
                    th:classappend="${i == viewData.stores.number} ? 'active'">
                    <a class="page-link" th:href="@{/search(keyword=${viewData.keyword}, page=${i})}" th:text="${i + 1}">1</a>
                </li>
                <li class="page-item" th:classappend="${viewData.stores.last} ? 'disabled'">
                    <a class="page-link" th:href="@{/search(keyword=${viewData.keyword}, page=${viewData.stores.number + 1})}">다음</a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- 상품 검색 결과 (일반 키워드) -->
    <div th:unless="${#strings.startsWith(viewData.keyword, '@')}">
        <div class="row" th:if="${viewData.products.totalElements > 0}">
            <p class="text-muted mb-2">
                <span class="highlight-keyword" th:text="${viewData.keyword}">키워드</span>
                <span>의 검색 결과</span>
                <span class="highlight-count" th:text="${viewData.products.totalElements} + '개'">0개</span>
            </p>
            <div class="col-md-3 mb-4" th:each="product : ${viewData.products}">
                <a th:href="@{/products/{id}(id=${product.id})}" class="text-decoration-none text-dark">
                    <div class="card h-100">
                        <div class="sold-out-overlay">
                            <img th:src="@{${product.thumbnailUrl}}" class="card-img-top" alt="상품 이미지">
                            <div class="sold-out-label"
                                 th:if="${product.status.name() !=  'SELLING'}"
                                 th:text="${product.status.name() == 'RESERVED' ? '예약중' : '판매완료'}">
                            </div>
                        </div>

                        <div class="card-body d-flex flex-column justify-content-between">
                            <h5 class="card-title text-truncate" th:text="${product.title}">상품명</h5>
                            <div class="d-flex justify-content-between align-items-center mb-1">
                                <p class="card-text mb-0" th:text="${#numbers.formatInteger(product.price, 3, 'COMMA')} + '원'">0원</p>
                                <small class="text-muted" th:text="${product.createdAt}">1분 전</small>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>

        <div class="text-center text-muted" th:if="${viewData.products != null && viewData.products.totalElements == 0}">
            <p>검색 결과가 없습니다.</p>
        </div>

        <div class="mt-4" th:if="${viewData.products != null && viewData.products.totalPages > 1}">
            <nav>
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${viewData.products.first} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{/search(keyword=${viewData.keyword}, page=${viewData.products.number - 1})}">이전</a>
                    </li>
                    <li class="page-item" th:each="i : ${#numbers.sequence(0, viewData.products.totalPages - 1)}"
                        th:classappend="${i == viewData.products.number} ? 'active'">
                        <a class="page-link" th:href="@{/search(keyword=${viewData.keyword}, page=${i})}"
                           th:text="${i + 1}">1</a>
                    </li>
                    <li class="page-item" th:classappend="${viewData.products.last} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{/search(keyword=${viewData.keyword}, page=${viewData.products.number + 1})}">다음</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
</html>
