<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>후기 작성</title>
    <link rel="stylesheet" th:href="@{/css/review/review-form.css}">
</head>
<body>
<div layout:fragment="content">
    <h2>후기 작성</h2>
    <div class="order-info-box">
        <h3>거래 정보</h3>
        <ul>
            <li><strong>상품명:</strong> <span th:text="${review.productTitle}">상품명</span></li>
            <li><strong>거래일자:</strong> <span th:text="${review.formattedCompleteAt}">2025-06-09</span></li>
            <li><strong>가격:</strong> <span th:text="${review.formattedAmount}">10,000원</span></li>

            <li>
                <strong th:text="${review.partnerRole} + ':'">판매자:</strong>
                <span th:text="${review.partnerNickname}">홍길동</span>
            </li>
            <li><strong>거래 방식:</strong> <span th:text="${review.deliveryMethod}">택배</span></li>
        </ul>
    </div>
    <form id="reviewForm" th:action="@{/orders/{id}/reviews(id=${review.orderId})}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <!-- 숨겨진 주문 ID -->
        <input type="hidden" name="orderId" th:value="${review.orderId}"/>

        <!-- 별점 -->
        <div>
            <p><strong>별점 등록</strong></p>
            <div class="star-rating">
                <input type="radio" id="star5" name="rating" value="5"><label for="star5">&#9733;</label>
                <input type="radio" id="star4" name="rating" value="4"><label for="star4">&#9733;</label>
                <input type="radio" id="star3" name="rating" value="3"><label for="star3">&#9733;</label>
                <input type="radio" id="star2" name="rating" value="2"><label for="star2">&#9733;</label>
                <input type="radio" id="star1" name="rating" value="1"><label for="star1">&#9733;</label>
            </div>
        </div>

        <!-- 후기 태그 -->
        <div>
            <p><strong>후기 태그를 선택해주세요 (필수 선택 x, 복수 선택 가능)</strong></p>
            <div class="tag-box">
                <div th:each="tag : ${review.tags}">
                    <label class="tag-label">
                        <input type="checkbox" id="${tag.name()}" name="tags" th:value="${tag.name()}" />
                        <span th:text="${tag.label}"></span>
                    </label>
                </div>
            </div>
        </div>

        <br>

        <!-- 자유 작성 후기 -->
        <div>
            <label for="content"><strong>추가 후기 작성하기</strong></label><br>
            <textarea id="content" name="content" rows="6" placeholder="직거래/택배 거래는 어땠나요?" maxlength="1000"></textarea>
            <div class="char-counter">
                <span id="charCount">0</span> / 1000
            </div>
        </div>
        <br>
        <button type="submit" class="review-submit-btn" id="reviewSubmitBtn">후기 등록</button>
    </form>
    <script th:src="@{/js/review/review-form.js}"></script>
</div>

</body>
</html>
