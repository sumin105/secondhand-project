<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>회원 관리</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/admin/users.css}">
</head>
<body>
<main layout:fragment="content">
    <div class="container">
        <h2>회원 관리</h2>

        <!-- 메시지 표시 영역 -->
        <div th:if="${message}" class="alert alert-success text-center" role="alert" th:text="${message}"></div>
        <div th:if="${error}" class="alert alert-danger text-center" role="alert" th:text="${error}"></div>

        <table class="table table-bordered table-hover">
            <thead class="table-light">
            <tr>
                <th>#</th>
                <th>아이디</th>
                <th>닉네임</th>
                <th>권한</th>
                <th>가입일</th>
                <th>신고</th>
                <th>정지</th>
                <th>관리</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user, i : ${users.content}">
                <td th:text="${(users.number * users.size) + i.index + 1}">1</td>
                <td>
                    <a th:href="@{/shop/{id}(id=${user.id})}"
                       th:text="${user.id}">1
                    </a>
                </td>
                <td th:text="${user.nickname}">닉네임</td>
                <td>
                <span th:text="${user.role}"
                      th:classappend="${user.role.name() != 'USER'} ? 'role-admin' : 'role-user'">
                    USER
                </span>
                </td>
                <td th:text="${#temporals.format(user.createdAt, 'yyyy-MM-dd HH:mm')}">가입일</td>
                <td>
                    <a th:if="${user.reportCount > 0}"
                       th:href="@{/admin/users/{id}/reports(id=${user.id})}"
                       th:text="${user.reportCount}">0</a>
                    <span th:if="${user.reportCount == 0}">0</span>
                </td>
                <td>
                    <!-- 정지 / 정지 해제 버튼-->
                    <form th:if="${user.role.name() == 'USER'}"
                          th:action="@{/admin/users/{id}/toggle-suspend(id=${user.id})}"
                          method="post"
                          class="d-inline confirm-form"
                          th:data-confirm="|정말로 이 사용자를 ${user.status.name() == 'BANNED' ? '정지 해제' : '정지'}하시겠습니까?|">
                        <input type="hidden" th:name="userId" th:value="${user.id}"/>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit"
                                th:text="${user.status.name() == 'BANNED'} ? '정지 해제' : '정지'"
                                th:class="${user.status.name() == 'BANNED'} ? 'btn btn-sm btn-outline-secondary me-1' : 'btn btn-sm btn-outline-warning me-1'">
                        </button>
                    </form>
                </td>
                <td>
                    <!-- 탈퇴 버튼 -->
                    <button th:if="${user.role.name() == 'USER'}"
                            class="btn btn-sm btn-outline-danger delete-user-btn"
                            th:data-user-id="${user.id}">
                        탈퇴
                    </button>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(users)}">
                <td colspan="6" class="text-center text-muted">등록된 회원이 없습니다.</td>
            </tr>
            </tbody>
        </table>

        <nav class="pagination-container" th:if="${users.totalPages > 1}">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${users.first} ? 'disabled'">
                    <a class="page-link" th:href="@{/admin/users(page=${users.number - 1})}">이전</a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(0, users.totalPages - 1)}"
                    th:classappend="${i == users.number} ? 'active'">
                    <a class="page-link" th:href="@{/admin/users(page=${i})}" th:text="${i + 1}">1</a>
                </li>
                <li class="page-item" th:classappend="${users.last} ? 'disabled'">
                    <a class="page-link" th:href="@{/admin/users(page=${users.number + 1})}">다음</a>
                </li>
            </ul>
        </nav>
        <script th:src="@{/js/admin/users.js}"></script>
    </div>
</main>
</body>
</html>
