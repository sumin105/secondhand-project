<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <title>삭제된 상품</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/product/product-deleted.css}">
</head>
<body>
<div layout:fragment="content" class="container mt-5">
  <div class="alert alert-warning text-center">
    <h3>⚠️ 삭제된 상품입니다.</h3>
  </div>

  <div class="card">
    <div class="card-body">
      <div class="row align-items-start">
        <!-- 왼쪽 이미지 -->
        <div class="col-md-5 position-relative deleted-image-container" th:if="${product.images.size() > 0}">
          <img th:src="@{${product.images[0].imageUrl}}" alt="삭제된 상품 이미지"
               class="img-fluid rounded border deleted-image">
          <div class="deleted-overlay">삭제된 상품</div>
        </div>

        <!-- 오른쪽 정보 -->
        <div class="col-md-7 mt-3 mt-md-0">
          <h5 th:text="${product.title}">상품 제목</h5>
          <p>
            <strong>가격:</strong>
            <span th:text="${#numbers.formatInteger(product.price, 3, 'COMMA')} + '원'">0원</span>
          </p>
          <p>
            <strong>판매자:</strong>
            <span th:text="${product.nickname}">판매자 닉네임</span>
          </p>
          <p>
            <strong>등록일:</strong>
            <span th:text="${timeUtil.formatRelative(product.createdAt)}">방금 전</span>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
