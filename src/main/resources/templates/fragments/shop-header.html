<div th:fragment="shopHeader(activeTab)">
    <div class="shop-header">
        <!-- 상단에 추가 -->
        <div class="d-flex justify-content-between align-items-center mb-2">
            <div>
                <h1>
                    <span th:if="${headerData.isShopOwnerBanned}" class="text-danger">[판매정지]</span>
                    <span th:text="${headerData.shopOwnerNickname}">상점명</span>
                </h1>
            </div>

            <p class="text-muted mt-1" th:text="'상품판매 ' + ${headerData.soldCount} + '회'">상품판매 0회</p>

            <div class="d-flex gap-2" th:if="${headerData.isMyStore}">
                <button type="button" class="btn btn-outline-secondary btn-sm"
                        data-bs-toggle="modal" data-bs-target="#editUserModal">
                    정보 수정
                </button>
                <button type="button" class="btn btn-outline-danger btn-sm"
                        data-bs-toggle="modal"
                        data-bs-target="#deleteConfirmModal"
                        th:data-csrf-token="${_csrf.token}"
                        th:data-csrf-header="${_csrf.headerName}">
                    회원 탈퇴
                </button>
            </div>

            <div class="d-flex gap-2" th:if="${headerData.isLoggedIn && !headerData.isMyStore}">
                <button type="button" class="btn btn-outline-danger btn-sm"
                        data-bs-toggle="modal" data-bs-target="#reportUserModal">
                    신고하기
                </button>
            </div>

        </div>

        <div th:if="${headerData.shopOwnerIntro != null && headerData.shopOwnerIntro != ''}" class="mb-3">
            <p class="text-muted pre-line-text" th:text="${headerData.shopOwnerIntro}">상점 소개글</p>
        </div>

        <!-- 모든 사용자에게 보이는 탭 -->
        <div class="shop-actions">
            <a th:href="@{/shop/{id}(id=${headerData.shopOwnerId})}">
                <button th:classappend="${headerData.activeTab == '상품'} ? 'active-button' : ''">상품</button>
            </a>
            <a th:href="@{/shop/{id}/reviews(id=${headerData.shopOwnerId})}">
                <button th:classappend="${headerData.activeTab == '후기'} ? 'active-button' : ''">상점 후기</button>
            </a>

            <!-- 본인만 찜 추가 -->
            <a th:if="${headerData.isMyStore}" th:href="@{/shop/{id}/wishlist(id=${headerData.shopOwnerId})}">
                <button th:classappend="${headerData.activeTab == '찜'} ? 'active-button' : ''">찜</button>
            </a>
            <a th:if="${headerData.isMyStore}" th:href="@{/shop/{id}/transactions(id=${headerData.shopOwnerId})}">
                <button th:classappend="${headerData.activeTab == '거래내역'} ? 'active-button' : ''">거래 내역</button>
            </a>
            <a th:if="${headerData.isMyStore}" th:href="@{/products/manage}">
                <button th:classappend="${headerData.activeTab == '상품관리'} ? 'active-button' : ''">상품 관리</button>
            </a>
        </div>

        <div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <form class="modal-content" th:action="@{/user/update}" method="post" th:if="${headerData.isLoggedIn}">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <div class="modal-header">
                        <h5 class="modal-title" id="editUserModalLabel">정보 수정</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
                    </div>

                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="nickname" class="form-label">닉네임</label>
                            <input type="text" class="form-control" id="nickname" name="nickname"
                                   pattern="^(?=.*[a-zA-Z가-힣])[a-zA-Z0-9가-힣]{2,12}$"
                                   title="2~12자, 숫자만 불가, 한글/영문 포함 필수"
                                   th:value="${headerData.loginUserNickname}"
                                   th:placeholder="${headerData.loginUserNickname == null or headerData.loginUserNickname == ''} ? '닉네임을 입력해주세요 (2~12자)' : ''"
                                   required>
                        </div>

                        <div class="mb-3">
                            <label for="intro" class="form-label">상점소개글</label>
                            <textarea class="form-control" id="intro" name="intro"
                                      rows="4" maxlength="500"
                                      placeholder="최대 500자까지 작성할 수 있습니다."
                                      th:text="${headerData.loginUserIntro}"></textarea>
                            <div class="text-end small text-muted mt-1">
                                <span id="introCharCount">0</span> / 500자
                            </div>
                        </div>
                    </div>

                    <div th:if="${errorMessage}" th:text="${errorMessage}" class="text-danger text-center mt-2"></div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary" id="saveButton" disabled>저장</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-labelledby="deleteConfirmModalLabel"
             aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content" data-has-withdraw-error="[[${withdrawErrorMessage != null}]]">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <div class="modal-header">
                        <h5 class="modal-title text-danger" id="deleteConfirmModalLabel">회원 탈퇴 확인</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
                    </div>
                    <div class="modal-body">
                        <p class="text-center">정말로 탈퇴하시겠습니까?<br>탈퇴 시 회원 정보와 관련 데이터는 삭제되며 복구할 수 없습니다.</p>
                        <div id="withdrawErrorMessage" class="text-danger text-center mt-2 d-none"></div>
                    </div>
                    <div class="modal-footer justify-content-between">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                        <button type="button" class="btn btn-danger" id="confirm-delete-btn">탈퇴하기</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="reportUserModal" tabindex="-1" aria-labelledby="reportUserModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <form class="modal-content" th:action="@{/reports/user}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <div class="modal-header">
                        <h5 class="modal-title text-danger" id="reportUserModalLabel">사용자 신고</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
                    </div>

                    <div class="modal-body">
                        <input type="hidden" name="reportedUserId" th:value="${headerData.shopOwnerId}"/>

                        <div class="mb-3">
                            <label for="reason" class="form-label">신고 사유</label>
                            <select class="form-select" id="reason" name="reason" required>
                                <option value="" selected disabled>사유를 선택해주세요</option>
                                <option value="허위 정보 게시">허위 정보 게시</option>
                                <option value="욕설/비방">욕설/비방</option>
                                <option value="사기 의심">사기 의심</option>
                                <option value="기타">기타</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">상세 설명 (선택)</label>
                            <textarea class="form-control" id="description" name="description"
                                      rows="3" maxlength="500"
                                      placeholder="자세한 신고 내용을 입력해주세요 (선택)"></textarea>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="submit" class="btn btn-danger">신고 제출</button>
                    </div>
                </form>
            </div>
        </div>

        <script th:src="@{/js/fragments/shop-header.js}"></script>
    </div>
</div>
